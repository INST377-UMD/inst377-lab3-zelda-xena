<html>
    <!--whole body must use a custom font family-->
    <head>
        <title> Zelda Dara INST377 Lab 3 </title>
        <link rel="stylesheet" href="zelda_dara_lab3.css">
    </head>
    <body>
        <!--header-->
        <header id="bar"> 
            <h1> Lab 3 - Rock, Paper, Scissors </h1> 
        </header>
         <!--nav-->
        <nav id="main-nav">
            <ul>
                <a href="https://pokemondb.net/type/rock"> <li> Rock </li> </a>
                <a href="https://theoffice.fandom.com/wiki/Dunder_Mifflin_Paper_Company"> <li> Paper </li> </a>
                <a href="https://www.imdb.com/title/tt0099487/"> <li> Scissors </li> </a>
            </ul>
        </nav>
         <!--side bar-->
        <div class="sidenav">
            <div class="sidenav-label"> 
                <h3> <u> Rules </u> </h3>
                <h3> You must choose Rock, Paper, or Scissors </h3>
                <h3> Combos as follows: </h3>
                <ul> 
                    <li> Rock beats Scissors </li>
                    <li> Scissors beats Paper </li>
                    <li> Paper beats Rock </li>
                </ul>
            </div>
        </div>
        <!--main content-->
        <div class="main-container">
            <div class="Head3"> 
                <h3> Please choose one of the following: </h3>
            </div>
            <form class="GameForm">
                <div class="Name"> 
                    <label for="name"> Name: </label>
                    <input type="text" id="name" required>
                </div>
                <div class="Choices"> 
                    <label for="choice"> Your Choice: </label>
                    <select name="choice" id="choice">
                        <option value="Rock"> Rock </option>
                        <option value="Paper"> Paper </option>
                        <option value="Scissors"> Scissors </option>
                    </select>
                </div>
                    <input type="Submit" id="button" value="Submit">
                </div>
            </form>
        <!--footer-->
        <footer id="bar"> 
            <p> This is a footer </p>
        </footer>
    </body>
</html>
